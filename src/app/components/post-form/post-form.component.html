<div class="post-headers">
  <h2>Add Post</h2>
  <div class="inner-post-header">
    <h6 class="mr-3">Display Post Entries</h6>
    <select
      class="input-large input-large-altered"
      ng-model="sample"
      (click)="showPostEntries($event)"
    >
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
</div>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="currentPost.title"
        name="title"
        #title
      />
    </div>
    <div class="form-group">
      <label>Body</label>
      <input
        type="textarea"
        class="form-control"
        [(ngModel)]="currentPost.body"
        name="body"
        #body
      />
    </div>
    <input type="hidden" name="id" [(ngModel)]="currentPost.id" />

    <button
      *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark btn-block"
    >
      Add Post
    </button>

    <button
      *ngIf="isEdit"
      (click)="updatePost()"
      class="btn btn-warning btn-block"
    >
      Update Post
    </button>
  </form>
</div>
